<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
<script defer src="main.js"></script></head>
<body>
    <form action="" class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card" style="display: none;">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">40°C</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="WeatherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>
    <script src="512a63d814297431d9e2.js"></script>
</body>
</html>
